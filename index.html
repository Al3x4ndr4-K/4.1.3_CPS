<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>CPS-menu</title>
  </head>
  <body>
    <aside class="burger">
      <section class="burger-menu__section">
        <div class="burger__header-container">
          <div class="burger__header-buttons_left-side">
            <button class="burger__burger-button button">
              <img src="icons/burger.svg" alt="" class="burger-button" />
            </button>
            <a href="/" class="burger__logo-button">
              <img src="icons/logo.svg" alt="CPS logo" class="logo-button" />
            </a>
          </div>
          <div class="burger__header-buttons_right-side">
            <button class="burger__search-button button">
              <img src="icons/search.svg" alt="" class="search-button" />
            </button>
          </div>
        </div>
        <nav class="burger__navigation">
          <div class="burger-container__list">
            <ul class="burger-container__nav">
              <li class="burger-menu__navi-item">
                <a href="/" class="burger-menu__navi-item active"
                  >Ремонт техники</a
                >
              </li>
              <li class="burger-menu__navi-item">
                <a href="/" class="burger-menu__navi-item">Услуги и сервисы</a>
              </li>
              <li class="burger-menu__navi-item">
                <a href="/" class="burger-menu__navi-item"
                  >Корпоративным клиентам</a
                >
              </li>
              <li class="burger-menu__navi-item">
                <a href="/" class="burger-menu__navi-item">Продавцам техники</a>
              </li>
              <li class="burger-menu__navi-item">
                <a href="/" class="burger-menu__navi-item">Партнерам</a>
              </li>
              <li class="burger-menu__navi-item">
                <a href="/" class="burger-menu__navi-item">Производителям</a>
              </li>
              <li class="burger-menu__navi-item">
                <a href="/" class="burger-menu__navi-item"
                  >Наши сервисные центры</a
                >
              </li>
              <li class="burger-menu__navi-item">
                <a href="/" class="burger-menu__navi-item">Контакты</a>
              </li>
            </ul>
          </div>
        </nav>
      </section>
      <section class="burger-footer__section">
        <div class="burger-footer__buttons-container">
          <button class="burger-footer__phone-button button">
            <img src="icons/phone.svg" alt="" class="phone-button" />
          </button>
          <button class="burger-footer__chat-button button">
            <img src="icons/chat.svg" alt="" class="chat-button" />
          </button>
          <button class="burger-footer__profile-button button">
            <img src="icons/profile.svg" alt="" class="profile-button" />
          </button>
        </div>
        <div class="burger-footer__mail-container">
          <a href="mailto:mail@cps.com" class="burger-footer__mail-text"
            >mail@cps.com</a
          >
          <a href="tel:8 800 890 8900" class="burger-footer__phone-number-text"
            >8 800 890 8900</a
          >
        </div>
        <div class="burger-footer__language-select-container">
          <button class="burger-footer__ru-language-button lang-button">
            RU
          </button>
          <button class="burger-footer__en-language-button lang-button">
            EN
          </button>
          <button class="burger-footer__ch-language-button lang-button">
            CH
          </button>
        </div>
      </section>
    </aside>
  </body>
</html>
